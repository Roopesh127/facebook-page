<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors in css</title>
    <style>
        #firstpara{
            color: violet;

        }
        #secondpara{
            color: rgb(25, 160, 25); /*color by rgb value*/
        }
        #thirdpara{
            color: #123ec7; /* color by has value*/
        }
    </style>
</head>
<body>
    <h2>This is my fist paragraph</h2>
    <p id="firstpara"> This is my first para</p>
    <h2>This is my second paragraph</h2>
    <p id="secondpara"> This is my second para</p>
    <h2>This is my third paragraph</h2>
    <p id="thirdpara"> This is my third para</p>
</body>
</html>
